<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e3a8a" />
    <title>Dap-ag Tracker - Offline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Public Sans', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #60a5fa 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .sync-status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1 class="mb-3">You're Offline</h1>
        <p class="mb-4">Don't worry! You can still collect data. Your observations will be saved locally and synced when you're back online.</p>

        <div class="sync-status" id="syncStatus">
            <i class="fas fa-sync fa-spin me-2"></i>
            <span>Checking connection...</span>
        </div>

        <div class="mt-4">
            <button class="btn btn-primary me-3" onclick="checkConnection()">
                <i class="fas fa-wifi me-2"></i>Check Connection
            </button>
            <button class="btn btn-outline-primary" onclick="goHome()">
                <i class="fas fa-home me-2"></i>Go to Dashboard
            </button>
        </div>

        <div class="mt-4 text-center">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                Data collected offline will be automatically synced when connection is restored.
            </small>
        </div>

        <div class="mt-4">
            <button class="btn btn-light me-2" onclick="window.location.href='/user/index'">
                <i class="fas fa-map-marker-alt me-2"></i>Continue Collecting Data
            </button>
            <button class="btn btn-outline-light" onclick="checkConnection()">
                <i class="fas fa-refresh me-2"></i>Check Connection
            </button>
        </div>
    </div>

    <script>
        // Check online status
        function checkOnlineStatus() {
            const statusElement = document.querySelector('#syncStatus span');
            const iconElement = document.querySelector('#syncStatus i');

            if (navigator.onLine) {
                statusElement.textContent = 'Online - Syncing data...';
                iconElement.className = 'fas fa-sync fa-spin me-2';

                // Attempt to sync data
                if ('serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype) {
                    navigator.serviceWorker.ready.then(registration => {
                        registration.sync.register('background-sync');
                    });
                }

                setTimeout(() => {
                    statusElement.textContent = 'Data synced successfully!';
                    iconElement.className = 'fas fa-check-circle me-2';
                }, 2000);
            } else {
                statusElement.textContent = 'Still offline - Data will sync when online';
                iconElement.className = 'fas fa-wifi-slash me-2';
            }
        }

        // Check connection function
        function checkConnection() {
            checkOnlineStatus();
        }

        // Go home function
        function goHome() {
            window.location.href = '/user/index';
        }

        // Check status on load
        window.addEventListener('load', checkOnlineStatus);

        // Listen for online/offline events
        window.addEventListener('online', () => {
            checkOnlineStatus();
            setTimeout(() => {
                window.location.href = '/user/index';
            }, 3000);
        });

        window.addEventListener('offline', checkOnlineStatus);
    </script>
</body>
</html>
